      <!-- START navbar -->

    <section class="container">
      <div class="singlePrduct">
        <div id="singleImages">
          <div id="featured_img">
            <img id="img" src="images/salad5.jpg" />
          </div>
          <div id="thumb_img" class="cf">
            <img
              class="active"
              src="images/salad5.jpg"
              onmouseover="changeimg('images/salad5.jpg',this);"
            />
            <img
              src="images/salad2.jpg"
              onmouseover="changeimg('images/salad2.jpg',this);"
            />
            <img
              src="images/salad3.jpg"
              onmouseover="changeimg('images/salad3.jpg',this);"
            />
          </div>
        </div>

        <div class="singleProInfo">
          <h4>Salad Category</h4>
          <h2>You can add here your product title</h2>
          <p class="shorProDesc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo animi
            dolorum nulla dolores perferendis distinctio, cupiditate
            necessitatibus quae at harum.
          </p>
          <p class="singleProPrice">$20</p>

          <div class="addToCart">
            <div class="counter">
              <span class="down" onClick="decreaseCount(event, this)">-</span>
              <input type="text" value="1" />
              <span class="up" onClick="increaseCount(event, this)">+</span>
            </div>
            <div>
              <button class="btn" style="border-radius: 7px">
                Add to cart
              </button>
            </div>
          </div>

          <div class="stockInfo">
